<!-- Na página Carros, deve ter um formulário para cadastro de carros, com os dados: nome, marca, modelo, ano, potência -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="index">
        <div class="row rowCenter" style="padding: 35px;">
            <div class="container" style="display: flex;">

                <div class="col-lg-6">
                    <div class="form-image">
                        <img src="img/undraw_shopping_re_hdd9.svg" width="100%">
                    </div>
                </div>
                <div class="col-lg-6 form">
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                            <!-- <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div> -->
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="firstname">Primeiro nome</label>
                                <input id="firstname" type="text" name="firstname"
                                    placeholder="Digite seu primeiro nome" required>
                            </div>
                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="email">Email</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="input-box">
                                <label for="number">Celular</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                            </div>
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="text" name="password" placeholder="Digite sua senha"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="confirm_password">Confirme seua senha</label>
                                <input id="confirm_password" type="text" name="confirm_password"
                                    placeholder="Digite seu primeiro nome" required>
                            </div>
                        </div>

                        <div class="continue-button pt-3  ">
                            <button><a href="#">Continuar</a></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>
